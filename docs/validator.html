<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Lined Textarea CSS -->
<link href="https://www.codehim.com/demo/jquery-lined-textarea/css/jquery-linedtextarea.css" rel="stylesheet">

<!-- Lined Textarea JS -->
<script src="https://www.codehim.com/demo/jquery-lined-textarea/js/jquery-linedtextarea.js"></script>
        <script>
$( document ).ready(function() {

$(".lined").linedtextarea({
   selectedLine: 4
});

    $( "#validate-btn" ).on( "click", function( event ) {
        let source = $("#validate-source").val();
        if (source.length === 0) {
            return;
        }

        $.post({
            url: "http://localhost:8010/lang/parse",
            data: source,
            contentType: 'text/plain',
        }).done(data => {
            //alert(data);
            $("#validate-message").html(data);
        }).fail(( xhr, status, errorThrown ) => {
            alert( "Sorry, there was a problem!" );
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        });
    });
});


        </script>
    </head>
    <body>
        <textarea class="lined" style="width: 100%;" rows="20" id="validate-source">
        </textarea>
        <button id="validate-btn">Validate</button>
        <div id="validate-message"></div>
    </body>
</html>
